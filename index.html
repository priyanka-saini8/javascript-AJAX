<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>

    <script>
        const container = document.querySelector('#container');

        const request =new XMLHttpRequest();
        request.open('GET',"https://restcountries.com/v3.1/name/nepal");
        request.send();

        request.addEventListener('load', function() {

            const [data] = JSON.parse(this.responseText);
            console.log(data);

            const htmlData = `
                <div id="card">
                    <article class="card">
                        <div class="card-body">
                            <img src="${data.flags.png}" class="card-body-img" />
                            <h1 class="card-body-title"> ${data.name.common}<span></span></h1>
                            <p class="card-body-text"> capital: ${data.capital}</p> 
                        </div>

                        <div class="card-footer">
                            <div class="card-footer-social>
                                <h3>${data.name.nativeName.nep.common}</h3>
                                <p>Native Language</p>
                            </div>
                            <div class="card-footer-social"
                                <h3> ${data.population}</h3>
                                <p>Population</p>
                            </div>
                            <div class="card-footer-social">
                                <h3>${data.demonyms.eng.f}</h3> 
                                <p>Demonym</p>
                            </div>
                        </div>
                    </article>
                </div>
            `;

            container.insertAdjacentHTML("afterbegin",htmlData);
        });

    </script>
</body>
</html>
